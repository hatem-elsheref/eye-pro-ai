# Nginx Configuration for Large File Chunked Uploads
# Place this configuration in your site's nginx config file
# Usually located at: /etc/nginx/sites-available/your-site-name

server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com;
    
    # Redirect HTTP to HTTPS (recommended for production)
    # return 301 https://$server_name$request_uri;
    
    # Or if not using HTTPS, use this server block directly
    
    root /path/to/your/laravel/public;
    index index.php index.html;

    # ============================================
    # CRITICAL SETTINGS FOR CHUNKED UPLOADS
    # ============================================
    
    # Maximum upload size (adjust based on your needs)
    # 512KB chunks mean we need at least 1MB, but set higher for safety
    client_max_body_size 100M;  # Allow up to 100MB per request (chunk size is 512KB, but with overhead)
    
    # Increase body buffer size to handle chunk uploads
    client_body_buffer_size 1M;
    
    # ============================================
    # TIMEOUT SETTINGS (Critical for preventing 504 errors)
    # ============================================
    
    # Timeout for reading client request body (upload time)
    # 512KB chunks should upload in 5-10 seconds, but set to 60s for safety
    client_body_timeout 60s;
    
    # Timeout for client to send request header
    client_header_timeout 60s;
    
    # Timeout for reading response from upstream (PHP-FPM)
    proxy_read_timeout 120s;  # If using reverse proxy
    
    # Timeout for sending request to upstream (PHP-FPM)
    proxy_send_timeout 120s;  # If using reverse proxy
    
    # Timeout for connection to upstream
    proxy_connect_timeout 60s;  # If using reverse proxy
    
    # FastCGI timeouts (if using PHP-FPM directly)
    fastcgi_read_timeout 120s;
    fastcgi_send_timeout 120s;
    fastcgi_connect_timeout 60s;
    
    # Keep-alive timeout
    keepalive_timeout 65s;
    
    # ============================================
    # PHP-FPM Configuration
    # ============================================
    
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # Adjust PHP version
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increase FastCGI buffer sizes for chunk uploads
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # FastCGI timeouts (already set above, but can override here)
        fastcgi_read_timeout 120s;
        fastcgi_send_timeout 120s;
    }
    
    # ============================================
    # Chunked Upload Endpoint (Specific Configuration)
    # ============================================
    
    # Optional: Add specific configuration for upload endpoint
    location ~ ^/matches/upload/chunk$ {
        # Allow larger uploads for this specific endpoint
        client_max_body_size 10M;  # 512KB chunks with overhead
        
        # Increase timeouts specifically for upload endpoint
        client_body_timeout 120s;
        fastcgi_read_timeout 180s;
        fastcgi_send_timeout 180s;
        
        # Pass to PHP-FPM
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        include fastcgi_params;
        
        # FastCGI buffers
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }
    
    # ============================================
    # Standard Laravel Configuration
    # ============================================
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to storage and bootstrap cache
    location ~ ^/(storage|bootstrap/cache) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ============================================
    # Logging
    # ============================================
    
    access_log /var/log/nginx/your-site-access.log;
    error_log /var/log/nginx/your-site-error.log;
}

